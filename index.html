<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de venda carro</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
       <div class="header">
        <h3>Cadastre seu veículo e venda mais rápido por aqui!</h3>
       </div>
       <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda rápido seu veículo!</h1>
            <p>Descreva as características e marque os opcionais que ele possui</p>
        <form>
            <div class="box-input">
                <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="title" 
                id="title" 
                class="block" 
                placeholder="Um título para anunciar seu veículo"
                minlength="1"
                maxlength="30"
                required
                />
            </div>
            <div class="box-input">
                <label for="price">Preço<span class="required-field">*</span></label>
                <input 
                type="number" 
                name="price" 
                id="price" 
                class="block" 
                placeholder="Defina o preço"
                required
                />
            </div>
            <div class="box-input">
                <label for="description">Descrição<span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="Descreva os detalhes do veículo"></textarea>
            </div>
            <div class="box-input">
                <label for="brand">Marca do Veículo <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="brand" 
                id="brand" 
                class="block" 
                placeholder="Digite a marca do veículo"
                required
                />
            </div>
            <div class="box-input">
                <label for="model">Modelo do Veículo <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="model" 
                id="model" 
                class="block" 
                placeholder="Digite o modelo do veículo"
                required
                />
            </div>
            <div class="box-input">
                <label for="mileage">Km do Veículo <span class="required-field">*</span></label>
                <input 
                type="number" 
                name="mileage" 
                id="mileage" 
                class="block" 
                placeholder="Digite a KM do veículo"
                required
                />
            </div>
            <div class="box-input">
                <label for="purchase_date">Data de Compra do Veículo <span class="required-field">*</span></label>
                <input 
                type="date" 
                name="purchase_date" 
                id="purchase_date" 
                class="block" 
                placeholder="Digite a data de compra do veículo"
                required
                />
            </div>
            <div class="box-input">
                <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
                
                   
                
            </div>
            <input type="submit" value="Enviar"/> 
        </form>   
        </div>
       </div>

    </div>
</body>
</html>
